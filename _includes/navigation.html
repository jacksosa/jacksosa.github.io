<nav class="navbar">
    <div class="logo">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </div>
    <ul class="nav-links">
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link }}" {% if page.url== item.link %} {% endif %}>{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
